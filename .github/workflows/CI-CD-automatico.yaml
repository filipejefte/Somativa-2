name: CI/CD and Auto PR with Discord Notification

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install -Dspring.profiles.active=test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

  create_pr:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Create Pull Request as Draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"title":"Merge develop into main","body":"This is an automated pull request created because develop was updated.","head":"develop","base":"main","draft":true}' \
            https://api.github.com/repos/${{ github.repository }}/pulls

  notify_discord:
    needs: create_pr
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
                  "embeds": [{
                    "title": "Novo Pull Request Aberto",
                    "color": 3066993,
                    "fields": [
                      {
                        "name": "TÃ­tulo",
                        "value": "'"${{ github.event.pull_request.title }}"'",
                        "inline": false
                      },
                      {
                        "name": "Autor",
                        "value": "@'"${{ github.event.pull_request.user.login }}"'",
                        "inline": true
                      },
                      {
                        "name": "Link",
                        "value": "[Abrir PR]('"${{ github.event.pull_request.html_url }}"')",
                        "inline": true
                      }
                    ],
                    "footer": {
                      "text": "GitHub Actions",
                      "icon_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                    },
                    "timestamp": "'"${{ github.event.pull_request.created_at }}"'"
                  }]
                }' \
            $DISCORD_WEBHOOK_URL
