name: CI/CD and Auto PR with Discord Notification

on:
  push:
    branches:
      - develop
  pull_request:
    types: [ opened, reopened, synchronize ]
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install -Dspring.profiles.active=test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

  create_pr:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"title":"Merge develop into main","body":"This is an automated pull request created because develop was updated.","head":"develop","base":"main"}' \
            https://api.github.com/repos/${{ github.repository }}/pulls

  notify_discord:
    needs: create_pr
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          BRANCH="${{ github.event.pull_request.base.ref }}"
          
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"üöÄ **Novo Pull Request para ${BRANCH}**\nüë§ **Autor:** ${PR_AUTHOR}\nüìù **T√≠tulo:** ${PR_TITLE}\nüîó **Link:** ${PR_URL}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}