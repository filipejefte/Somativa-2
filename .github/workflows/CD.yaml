name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Package application
        run: mvn package

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: target/*.jar
  deploy:
    runs-on: ubuntu-latest
    needs: deliver
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: java-app
      - name: Display structure of dowloaded
        rub: ls -R

