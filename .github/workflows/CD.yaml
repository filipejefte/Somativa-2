name: CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
#    services:
#      postgres:
#        image: postgres:latest
#        ports:
#          - 5432:5432
#        env:
#          POSTGRES_DB: cf-authuser
#          POSTGRES_USER: postgres
#          POSTGRES_PASSWORD: root
#        options: >-
#          --health-cmd "pg_isready -U postgres"
#          --health-interval 10s
#          --health-timeout 5s
#          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install -Dspring.profiles.active=test

#      - name: Package application
#        run: mvn package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/java-app:latest

      # Optional: run some tests using the built image
      - name: Test Docker image
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/java-app:latest java -version
