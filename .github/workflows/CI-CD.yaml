name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=jdbc:postgresql://localhost:5432/cf-authuser" >> $GITHUB_ENV
          echo "DATABASE_USERNAME=postgres" >> $GITHUB_ENV
          echo "DATABASE_PASSWORD=root" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test
